<div class="rating" [ngClass]="{'is-enabled': enable}">
    <input type="radio" [name]="inputName" value="5" [checked]="rating===5" />
    <label title="Rocks!" (click)='enable && onClick(5)'>5 stars</label>
  
    <input type="radio" [name]="inputName" value="4" [checked]="rating===4" />
    <label title="Pretty good" (click)='enable && onClick(4)'>4 stars</label>
  
    <input type="radio" [name]="inputName" value="3" [checked]="rating===3" />
    <label title="Meh" (click)='enable && onClick(3)'>3 stars</label>
  
    <input type="radio" [name]="inputName" value="2" [checked]="rating===2" />
    <label title="Kinda bad" (click)='enable && onClick(2)'>2 stars</label>
  
    <input type="radio" [name]="inputName" value="1" [checked]="rating===1" />
    <label title="Sucks big time" (click)='enable && onClick(1)'>1 star</label>
</div>
