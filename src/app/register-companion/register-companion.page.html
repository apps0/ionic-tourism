<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Companion Registration</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <form [formGroup]='registerForm' novalidate>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>FULL NAME</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-input formControlName='fullName' type="text" placeholder="John Stone"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>EMAIL ID</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-input formControlName='emailId' type="text" placeholder="john@gmail.com"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>PHONE NUMBER</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-input formControlName='phoneNumber' type="text" placeholder="9989899899"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>GENDER</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-select placeholder="Select One" formControlName='gender'> 
          <ion-select-option value="female">Female</ion-select-option>
          <ion-select-option value="male">Male</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>Date Of Birth</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-datetime formControlName='dob' placeholder='select your date of birth from here' display-format="MMM DD, YYYY HH:mm"></ion-datetime>
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>ADHAAR ID</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-input formControlName='adhaarId' required type="number" placeholder="your adhaar id"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2> UPLOAD ADHAAR</h2>
          </ion-text>
          <p>Image should be less than 200kb in size .</p>
        </ion-label>
        <input type="hidden" formControlName='adhaarIdDocImagePath'>
          <ion-fab-button appImage (onSuccess)='onAdhaarDocImageSelect($event)' (onError)='onAdhaarDocImageError($event)'>
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
      </ion-item-divider>
      <ion-item>
        Upload Status: {{registerForm.get('adhaarIdDocImagePath').value?"Uploaded":"Pending"}}
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>PASSWORD</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-input formControlName='password' type="password" placeholder="password"></ion-input>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)='onSave()'>Submit</ion-button>
</ion-footer>
