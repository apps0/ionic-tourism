<ng-container *ngIf='mini;else largeTemplate;'>
  <ion-item>
    <ion-avatar slot="start">
      <img [src]="vehicle.ImageUrl">
    </ion-avatar>
    <ion-label text-wrap>
      <ion-text color="primary">
        <h1 class="capitalize">{{vehicle.Name}}</h1>
      </ion-text>
      <p text-wrap>SeatingCapacity:{{vehicle.SeatingCapacity}}</p>
    </ion-label>
  </ion-item>
</ng-container>
<ng-template #largeTemplate>
  <ion-card>
    <div class="image-container">
      <div *ngIf='!vehicle.ImageUrl' class="image-placeholder"></div>
      <img *ngIf='vehicle.ImageUrl' [src]="vehicle.ImageUrl" alt="">
    </div>
    <ion-card-header class="place-header">
      <ion-card-title class="capitalize">{{vehicle.Name}}</ion-card-title>
      <ion-card-subtitle>Seating Capacity:{{vehicle.SeatingCapacity}}</ion-card-subtitle>
      <ion-card-subtitle>Charge :Rs {{vehicle.Charge}} (per hour rate)</ion-card-subtitle>
      <p text-wrap>Other Features:{{vehicle.Facilities}}</p>
      <ion-label>
        <!-- <ion-text color='secondary' *ngIf='vehicle?.CreatedAt' slot='end'>
          <p> Added At {{vehicle?.CreatedAt.toDate()|date}}</p>
        </ion-text> -->
        <kh-ratings [rating]='getAvgRating(vehicle)' [itemId]='vehicle.Id' reviewModal [reviewItemId]='vehicle.Id'
          reviewItemType='vehicle'></kh-ratings>
      </ion-label>
    </ion-card-header>
  </ion-card>
</ng-template>
