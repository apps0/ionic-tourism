<ion-header>
  <ion-toolbar color='secondary'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vehicle List</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="light" fill="outline" (click)='registerVehicle()'>
        Add
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf='(data$|async) as res'>
    <ng-container *ngIf='res.data;else notificationTemplate;'>
      <ion-card *ngFor="let vehicle of res.data">
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="vehicle.ImageUrl">
          </ion-avatar>
          <ion-label>{{vehicle.Name}}</ion-label>
          <ion-button fill="outline" slot="end" color='danger' (click)='onDelete(vehicle)'>Delete</ion-button>
        </ion-item>
        <ion-card-content>
          <p>Capacity : {{vehicle.SeatingCapacity}}</p>
          <p>Facilities:{{vehicle.Facilities}}</p>
          <p>Rate:{{vehicle.Charge}}</p>
        </ion-card-content>
      </ion-card>
    </ng-container>
    <ng-template #notificationTemplate>
      <ng-container *ngIf='res.error||res.empty;else loadingTemplate;'>
        <div class="item-center" [hidden]='!res.error'>
          Something went wrong , Try again later .
        </div>
        <div class="item-center" [hidden]='!res.empty'>
          No Vehicles Added to display .
        </div>
      </ng-container>
      <ng-template #loadingTemplate>
        <div class="item-center">
          <ion-spinner name="lines"></ion-spinner>
        </div>
      </ng-template>
    </ng-template>
  </ng-container>

</ion-content>
