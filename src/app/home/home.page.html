<ion-content>
  <div class="home-container">
    <div class="logo-wrapper">
      <!-- <img src="/assets/images/logo.png" alt=""> -->
    </div>
    <div padding>
      <ng-container *ngIf='userService.isLoggedIn$|async;else loginTemplate;'>
        <ion-button round expand='block' color="primary" (click)='userService.logOut()'>Logout</ion-button>
        <ion-button *ngIf='!(userService.isAdmin$|async)' round expand='block' color="primary" routerLink='/user'>Home</ion-button>
        <ion-button *ngIf='userService.isAdmin$|async' round expand='block' color="primary" routerLink='/admin'>Dashboard</ion-button>
      </ng-container>
      <ng-template #loginTemplate>
        <ion-button round routerLink='/auth/login' expand='block' color="primary">Login</ion-button>
        <ion-button round routerLink='/auth/signup-options' expand='block' color="primary">Sign Up</ion-button>
        <ion-button round routerLink='/view-places' expand='block' color="primary">Places</ion-button>
      </ng-template>
    </div>
  </div>
</ion-content>
